<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style5.1.css">
    <title>CSS estilo</title>
</head>
<body>

    <h1> Aplicando Folhas de Estilo no HTML</h1>

    <img src="/IMG/pizza-PhotoRoom.png-PhotoRoom.png" alt="Imagem logo">

    <p> Assim como o HTML, o CSS não é realmente uma linguagem de programação.
        Também não é uma linguagem de marcação, é uma linguagem de folhas de estilos.
        Isso significa que o CSS permite aplicar estilos seletivamente a elementos em documentos HTML.
    </p>

</body>
